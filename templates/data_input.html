{% extends "base.html" %}
{% from "_formhelpers.html" import render_field %}
{% block content %}
<h2>New entry</h2>
<form method="post" action="/add">
    <dl>
        {{ render_field(form.title) }}
        {{ render_field(form.content) }}
    </dl>
    <p><input type="submit" value="Add">
</form>
{% endblock %}
